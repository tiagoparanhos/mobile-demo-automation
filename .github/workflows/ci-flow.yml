name: Demo Mobile Automation

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: allure

    steps:
      - name: Code Validate
        uses: actions/checkout@v4

      - name: Config Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Definir permissões para Appium
        run: chmod +x ./node_modules/.bin/appium